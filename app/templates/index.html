<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Log Monitor</title>
</head>
<body>
    <div class="container">
        <h1>Log Monitor</h1>
        <form action="{{ url_for('get_logs') }}" method="get">
            <label for="filename">Filename:</label>
            <input type="text" id="filename" name="filename" required>
            <br>
            <label for="keyword">Keyword (optional):</label>
            <input type="text" id="keyword" name="keyword">
            <br>
            <label for="last_n">Last N Entries (defaults to 10):</label>
            <input type="number" id="last_n" name="last_n" value="10">
            <br>
            <input type="submit" value="Fetch Logs">
        </form>
        {% if logs %}
        <h2>Log Entries:</h2>
        <pre>{{ logs }}</pre>
        {% endif %}
    </div>
</body>
</html>
